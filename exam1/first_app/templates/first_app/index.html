{% extends 'base.html' %}

{% block content %}
{% load static %}
    
    {% for m in meals %}
        <div class="col">
            <div class="card">
                <img src="{% static 'images/' %}{{ m.idMeal }}.jpg" class="card-img-top" alt="{{ m.strMeal }}">
              <div class="card-body">
                <h5 class="card-title">{{ m.strMeal }}</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              </div>
            </div>
          </div>
    {% endfor %}
{% endblock %}
